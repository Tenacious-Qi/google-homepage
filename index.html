<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Google</title>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </head>
    <body>
            <div class="navbar">
              <nav>
                <ul>
                    <li><a href="https://about.google.com">About</a></li>
                    <li><a href="https://store.google.com">Store</a></li>
                    <span>
                    <li><a href="https://gmail.com">Gmail</a></li>
                    <li><a href="https://images.google.com">Images</a></li>
                    <li><a href="https://gsuite.google.com"><i class="app-btn"><ion-icon name="apps"></ion-icon></i></a></li>
                    <li><a class="sign-in-btn" href="https://accounts.google.com/signin">Sign In</a></li>
                  </span>
                </ul>
              </nav>
            </div>
            <div id="main" class="content">
                    <div class="logo-main">
                        <img src="images/google-logo.png" alt="google logo" width="272" height="92">
                    </div>
                    <div class="search">
                        <input type="text" name="search">
                    </div>
            
                <div id="footer">
              <footer>
                <ul>
                    <li><a href="https://ads.google.com">Advertising</a></li>
                    <li><a href="https://smallbusiness.withgoogle.com/">Business</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/">How Search works</a></li>
                    <span class="footer-right">
                    <li><a href="https://policies.google.com/privacy">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms">Terms</a></li>
                    <li><a href="https://www.google.com/preferences">Settings</a></li>
                  </span>
                </ul>
              </footer>
            </div>
            
         
            
          </body>
          
        </html>
